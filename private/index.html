<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Keeper</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="https://use.fontawesome.com/dd264c6b99.js"></script>

    </head>

    <body>

        <header>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                            
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <img src="/images/dash.png" id="logoImg">
                        <a class="navbar-brand" href="/" id="logoTxt"></a>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <div id="navTxt"></div>
                            </li>
                            <li>
                                <a href="#" id="add-new" class="links" data-target="#add-new">
                                    <div id="snipLink" class="linkContainer" value="Create Snippet">
                                        <img src="/images/coding.png" class="linkImg">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="links" id="snipUser">
                                    <div id="dashLink" class="linkContainer" value="Go To Dashboard">
                                        <img src="/images/home2.png" class="linkImg">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="links" id="snipGlobal">
                                    <div id="globalLink" class="linkContainer" value="Globaly Search">
                                        <img src="/images/search2.png" class="linkImg">
                                    </div>
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li>
                                <a href="/logout" class="links">
                                    <div id="signLink" class="linkContainer" value="Log Out">
                                        <img src="/images/user.png" class="linkImg">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main class="container">
            <div class="row" id="topbar">
                <div class="col-xs-6 col-sm-2">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="bookmarks" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Bookmarks
                            <span class="caret" data-toggle="tooltip" title="Boolmark saved" id="tooltip" data-placement="right"></span>
                        </button>
                        <div class="tooltip top" role="tooltip">
                            <div class="tooltip-arrow"></div>
                            <div class="tooltip-inner"></div>
                        </div>
                        <ul class="dropdown-menu" aria-labelledby="bookmarks" id="bookmarkList">
                            <li><a href="#">Bookmark manager</a></li>
                            <li role="separator" class="divider"></li>
                        </ul>
                    </div>
                </div>

                <div class="col-xs-6 col-sm-4">
                    <h4 id="locationTxt">My Snippets</h4>
                </div>
                
                <div class="col-xs-12 col-sm-6" id="searchbar">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="searchButton">Search</button>
                        </span>
                    </div>        
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <hr>
                </div>
            </div>
      
            <div class="row text-center" id="snipArea">
            </div>  
        </main>
        <footer class="footer container-fluid text-center navbar-fixed-bottom">
            <div class="col-xs-12">
                    <div class="" id="pagiContainer">
                    </div>
                </div>
        </footer>

        <!-- Modal box for new snippets -->
        <div class="modal fade" tabindex="-2" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content"> 
                    <!-- body -->
                    <div class="modal-body">
                        <h5>New snippet</h5>
                        <form id="snippetForm">
                            <div class="form-group">
                                <input type="text" id="title" name="title" class="form-control" placeholder="Title" autofocus >
                                <input type="hidden" name="snippet-id" id="snippet-id">
                            </div>

                            <div class="form-group">
                                <textarea id="description" name="description" class="form-control" placeholder="Description"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <select name="category" id="category">
                                            <option value="javascript">JavaScript</option>
                                            <option value="css">CSS</option>
                                            <option value="html">HTML</option>
                                            <option value="mysql">MySQL</option>
                                            <option value="jquery">JQuery</option>
                                            <option value="php">PHP</option>
                                            <option value="python">Python</option>
                                            <option value="mongo">Mongo</option>
                                            <option value="text" selected>Plain text</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <select name="privacy" id="privacy">
                                        <option value="private" selected>Private</option>
                                        <option value="public">Public</option>
                                    </select>
                                </div>
                            </div>
                        </form>
<div id="editor"></div>
                       
                    </div>
                    <!-- footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary btn-xs" id="save">Save</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        
        <div class="modal fade" tabindex="-1" role="dialog" id="bookmark-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Bookmark</h4>
                    </div>
                    
                    <!-- body -->
                    <div class="modal-body">
                        <form id="bookmarkForm">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" id="bk-title" name="bk-title" class="form-control" autofocus>
                                <input type="hidden" id="bk-id" name="bk-id">
                            </div> 

                        </form>
                    </div>

                    <!-- footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save-bk">Save</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="modal fade" tabindex="-1" role="dialog" id="alert">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Alert</h4>
                    </div>
                    <div class="modal-body">
                        <p class="alert alert-danger">This snippet has been bookmarked already.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </body>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/ace/1.2.6/min/ace.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/g/ace@1.2.6(min/mode-html.js+min/mode-css.js+min/mode-javascript.js+min/mode-mysql.js+min/mode-php.js+min/mode-python.js)"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/ace/1.2.6/min/theme-dawn.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
</html>
