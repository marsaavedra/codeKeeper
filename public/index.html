<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code Keeper</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Code Keeper</a>
          </div>

          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/signin">Sign In <span class="sr-only">(current)</span></a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">  

      <div class="row">
        <div class="col-sm-6">
          <h1>Code Keeper</h1>
        
          <p class="lead">Store and categorize all of your code snippets and find it in seconds saving you time to focus on creating.</p>
        </div>

        <div class="col-sm-6">
          <div id="msg"></div>
          <h2>Sign Up</h2>
          <form action="" method="post" id="signupForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="At least 6 characters">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="yourname@example.com">
              </div>

              <div class="form-group ">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="At least 6 characters">
              </div>
               <div class="form-group ">
                <label for="confirm-password">Confirm password</label>
                <input class="form-control" type="password" name="confirmPassword" id="confirmPassword">
              </div>

              <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </main>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jquery.validate.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</html>
