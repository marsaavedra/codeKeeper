<!DOCTYPE html>
<html lang="en">
<head>
  <title>Code Keeper</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" >
   

  <link href="https://fonts.googleapis.com/css?family=Mukta+Malar" rel="stylesheet">


  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Code Keeper</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/signin">Log In</a></li>
      <li><a href="/signup">Sign Up</a></li>
       <li><a  href="/">Log Out</a></li>
    </ul>
  </div>
</nav>
   
<div class="row col-md-8 col-md-offset-2 registeration">
    
<div class="registerInner">
        <div class="col-md-6 signUp">
            <h3 class="headerSign">Sign Up</h3>
            <form action="" method="post" id="signupForm">

				<p id="msg">
				</p>
                <div class="form-group">
                    <input class="form-control" type="text" name="name" id="name" placeholder="NAME">
                </div>

                <div class="form-group">
                    <input class="form-control" type="email" name="email" id="email" placeholder="YOUR EMAIL">
                </div>

                <div class="form-group ">
                    <input class="form-control" type="password" name="password" id="password" value="" placeholder="PASSWORD">
                </div>
                 <div class="form-group ">
                    <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" value="" placeholder="CONFIRM PASSWORD">
                </div>

                <button type="submit" class="signbuttons btn btn-primary">Sign Up</button>
                <!--   <a href="dash.html" class="btn">Sign Up</a> -->
            </form>
        </div> 
             
</div>
        
</div>


</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <script type="text/javascript" src="js/jquery.validate.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
</html>
