<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code Keeper</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

    <body style="margin:0">
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        
                        <img src="/images/signin.png" id="logoImg">
                        <a class="navbar-brand" href="/" id="logoTxt"></a>
                    </div>
                </div>
            </nav>
      </header>

    <main class="container">  

      <div class="row">
        <div class="col-sm-6">
          <h1>Code Keeper</h1>
        
          <p class="lead">Store and categorize all of your code snippets and find it in seconds saving you time to focus on creating.</p>
        </div>
  
          <div class="col-sm-6" id="signinDiv"> 
            <div id="signInMsg"></div>
              <h2>Sign In</h2>
              <form id="signinForm">
                  <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" id="signInEmail" name="signInEmail" class="form-control" placeholder="Email address"  autofocus>
                  </div>

                  <div class="form-group">
                      <label for="inputPassword">Password</label>
                      <input type="password" id="signInPassword" name="signInPassword" class="form-control" placeholder="Password" >
                  </div>

                  <button class="btn btn-primary btn-block" type="submit">Sign in</button>
              </form>

              <hr>
              <p>Don't have an account</p>
              <a href="" class="btn btn-default btn-block" role="button" id="signupButton">Create your account</a>
          </div>    

        <div class="col-sm-6" id="signupDiv">
          <div id="signUpMsg"></div>
          <h2>Sign Up</h2>
          <form action="" method="post" id="signupForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="At least 6 characters">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="yourname@example.com">
              </div>

              <div class="form-group ">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="At least 6 characters">
              </div>
               <div class="form-group ">
                <label for="confirm-password">Confirm password</label>
                <input class="form-control" type="password" name="confirmPassword" id="confirmPassword">
              </div>

              <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </main>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jquery.validate.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
  <script type="text/javascript" src="js/signin.js"></script>
  <script type="text/javascript" src="js/header.js"></script>

</html>
