<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Keeper</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="https://use.fontawesome.com/dd264c6b99.js"></script>

    </head>

    <body>
		<div id="searchbar">
		    <div class="input-group">
		        <input type="text" class="form-control" id="searchInput" placeholder="Search for...">
		        <span class="input-group-btn">
		            <button class="btn btn-default" type="button" id="searchButton">Search</button>
		        </span>
		    </div>        
		</div>
	</body>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			function search(el){
				alert(el);
			}

			$("#searchButton").on("click", function(event){
		        searchQuery = $("#searchInput").val().trim();
		       search(searchQuery);
		    });

		    $('#searchInput').on('keyup', function(event){
		    	if(event.keyCode == 13) {
		    		 searchQuery = $(this).val().trim();
		       		search(searchQuery);
		    	}
		    })
		});
		
	</script>

</html>
