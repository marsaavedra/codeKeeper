<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Keeper</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <select data-toggle="tooltip" title="Boolmark saved" id="tooltip" data-placement="right">
            <option>Bookmarks</option>
        </select>

        <div class="tooltip top" role="tooltip">
          <div class="tooltip-arrow"></div>
          <div class="tooltip-inner">
            Some tooltip text!
          </div>
        </div>


        <p id="p1">This is the first text</p>
        <button data-id="1" id="snip-1" class="bookmark">Bookmark</button>
        <p id="p2">This is the second text</p>
        <button data-id="2" id="snip-2" class="bookmark">Bookmark</button>
        
         <div class="modal fade" tabindex="-1" role="dialog" id="bookmark-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Bookmark</h4>
                    </div>
                    
                    <!-- body -->
                    <div class="modal-body">
                        <form id="bookmarkForm">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" id="title" name="title" class="form-control" autofocus>
                            </div> 
                        </form>
                    </div>

                    <!-- footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save">Save</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            // $('#tooltip').tooltip({'delay':{ show: 2500, hide: 2500}});

            $(document).on("click", ".bookmark", function(){
                var id = $(this).data('id');
                var title = $('#p' + id).text();
            
                $('#title').val(title);
                $('#bookmark-modal').modal();
            });

            function submitUser(){
                    // Create an object with input fields values
                    var newBookmark = {
                        snipId: 1, 
                        userId: 1,
                        title: $("#title").val().trim()
                    };

                    // Post the user info to signup
                    $.post("/api/bookmakrs", newBookmark, function(res){
                        // Check response for error or messages
                        if(res.error) throw error;

                        $('#bookmark-modal').modal( 'hide' ).data( 'bs.modal', null );

                        $('#tooltip').tooltip('show');
                         setTimeout( 
                            function(){ 
                                $('#tooltip').tooltip('hide');;
                            }, 2000
                        );
                    });
                }

                $("#bookmarkForm").validate({
                    submitHandler: function(form) {
                        submitUser();
                    },
                    onkeyup: false,
                    errorClass: 'text-danger',
                    rules: {
                        title: {
                            required: true,
                            minlength: 10
                        }
                    },
                    messages: {
                        title: {
                            required: "Enter a title.",
                            minlength: "Title must be at least 10 characters long."
                        }
                    }
                });

            $('#save').on('click', function(){
                $("#bookmarkForm").submit();
            })
        });
    </script>
</html>
