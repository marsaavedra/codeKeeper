<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Keeper</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="https://use.fontawesome.com/dd264c6b99.js"></script>

        <style type="text/css">
            #div1, #div2 {
                background-color: #ccc;
                width: 500px;
                height: 200px;
                margin-bottom: 20px;
                position: relative;
            }

            .toolBar {
                top: 5px;
                right: 5px;
                position: absolute;
                margin-top: 5px;
                display: none;
            }

            .box:hover > .toolBar {
                display: block;
            }

            .btn.active, .btn:active {
                opacity: 1.1;
                background-color: #f5f5f5;
                color: #000000;
                font-weight: bold;
            }
        </style>
    </head>

    <body>

        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <img src="/images/tri-blue.png" id="logoImg">
                        <a class="navbar-brand" href="/" id="logoTxt"></a>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#" id="add-new" class="links" data-target="#add-new">
                                    <div id="snipLink" class="linkContainer">
                                        <img src="/images/coding.png" class="linkImg">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="links" id="snipUser">
                                    <div id="dashLink" class="linkContainer">
                                        <img src="/images/home2.png" class="linkImg">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="links" id="snipGlobal">
                                    <div id="globalLink" class="linkContainer">
                                        <img src="/images/search2.png" class="linkImg">
                                    </div>
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li>
                                <a href="/" class="links">
                                    <div id="signLink" class="linkContainer">
                                        <img src="/images/user.png" class="linkImg">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="text-center">Oops!</h1>
                    <h4 class="text-center">Page not found.</h4>
                    <p class="text-center"><a href="/">Take me to home page</a></p>
                </div>
            </div> 
        </main>

        
    </body>

    <script type="text/javascript" src="js/header.js"></script>
   
    
</html>
